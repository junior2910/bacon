<ion-content padding>
  <div key="login">
      <div class="login">
          <div class="login__logo"></div>

          <div class="login__form">

              <form>

                  <ion-list class="login__form__numbers">

                      <ion-item class="login__form__numbers__input">
                        <ion-label class="login__form__numbers__input__label" floating>Login</ion-label>
                        <ion-input class="login__form__numbers__input__component"></ion-input>
                      </ion-item>

                      <ion-item class="login__form__numbers__input">
                        <ion-label class="login__form__numbers__input__label" floating>Senha</ion-label>
                        <ion-input class="login__form__numbers__input__component"></ion-input>
                      </ion-item>
                  </ion-list>

                  <div class="login__form__toogle">
                      <div class="login__form__toogle__input">
                          <ion-toggle ng-check="presentToast()" class="login__form__toogle__input__component" checked="false"></ion-toggle>
                          <span class="login__form__toogle__input__label">Lembrar login e senha</span>
                      </div>
                  </div>

                  <div class="login__form__submit">
                      <div class="login__form__submit__input">

                        <input
                          type="submit"
                          value="Entrar"
                          class="login__form__submit__input__component" (click)="goToDashboard()" />
                      </div>
                  </div>

              </form>
            </div>
      </div>
  </div>
</ion-content>
