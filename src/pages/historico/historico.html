<ion-header class="nav" start>

      <ion-navbar >
        <ion-title >
          <span class="orange">historico de economias</span>
            </ion-title>

      </ion-navbar>
       <ion-item>Total poupado  <ion-note item-end>R$ {{ this.total }},00</ion-note> </ion-item>

    </ion-header>

<ion-content >

  <ion-list  no-lines>
    <ion-item-group *ngFor="let row of this.historicos.reverse()">
      <ion-item>{{row.nome}}<br><p>{{row.dia}}</p><ion-note item-end>R$ {{row.valor}},00</ion-note></ion-item>
      <ion-item><div style="height:20px;border-left:2px solid #666666; margin-top: -10px;"></div></ion-item>
    </ion-item-group>
    <ion-item>Bem vindo<br><p></p><ion-note item-end>R$ 0,00</ion-note></ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="orangeColor" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
