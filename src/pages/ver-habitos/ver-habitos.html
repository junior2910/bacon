<ion-header class="nav" start>

  <ion-navbar >
    <ion-title >
      <span class="orange">Olá, User</span>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

      <ion-row>
        <ion-col col-12>
            <h3 class="titulo">Hábitos cadastrados</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <h3 class="texto">Deslize um item para a esquerda e poupe o valor do hábito!</h3>
        </ion-col>
      </ion-row>

        <ion-list>
          <ion-item-group>
            <ion-item-sliding *ngFor="let habito of this.habitos">
              <ion-item>
                <h2 style="text-overflow: ellipsis">O que é: {{ habito.nome }}</h2>
                <h3 style="color: #888; text-overflow: ellipsis">Dias: {{ habito.dias }}</h3>
                <p style="color: green">Valor do hábito: R${{ habito.valor }},00</p>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="secondary" (click)="poupar(habito.nome, habito.valor)">
                  <ion-icon name="cash"></ion-icon>
                  Poupar
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item-group>
        </ion-list>

        <ion-fab right bottom>
            <button ion-fab color="orangeColor" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>


    </ion-grid>
</ion-content>
