<ion-header class="nav" start>

  <ion-navbar >
    <ion-title >
      <span class="orange">Olá, Gustavo</span>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgColor">

    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <p class="texto">Hábito é uma forma usual de fazer, ser ou sentir. Alguns deles a gente gosta e outros não, mas nenhum deles é imutável. É só treinarmos o nosso cérebro para isso.
</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <h3 class="titulo">Qual hábito você deseja mudar?</h3>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
            <input
              [(ngModel)]="this.nomeHabito"
              name="password"
              placeholder="Ex: Beber café"
              type="text"
              class="inputNome" />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
            <button (click)="goToHabitoData()" ion-button block color="orangeColor" large class="btn">AVANÇAR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
